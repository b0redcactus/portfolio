  <body>
    <script>
      // GitHub Pages SPA fallback: redirect to hash route
      const path = location.pathname.replace(/^\//, "");
      const redirect = "/#" + (path ? "/" + path : "/about");
      location.replace(redirect);
    </script>
  </body>
